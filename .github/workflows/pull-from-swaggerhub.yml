name: Pull OpenAPI from SwaggerHub

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9h UTC (6h BRT)
  workflow_dispatch:

jobs:
  pull-from-swaggerhub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install SwaggerHub CLI
        run: npm install -g swaggerhub-cli

      - name: Download from SwaggerHub
        env:
          SWAGGERHUB_API_KEY: ${{ secrets.SWAGGERHUB_API_KEY }}
        run: |
          swaggerhub api:get play2sell-ecd/salesos-eventservice-api/3.0.0 \
            --json > openapi/salesos-api-v3.0.yaml

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet openapi/salesos-api-v3.0.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ¨ Changes detected!"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "SwaggerHub Bot"
          git config user.email "bot@swaggerhub.com"
          git add openapi/salesos-api-v3.0.yaml
          git commit -m "$(cat <<'EOF'
          ðŸ”„ Auto-sync from SwaggerHub v3.0.0 [skip ci]

          Updated OpenAPI specification from SwaggerHub

          Changes pulled at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          EOF
          )"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Changes synced from SwaggerHub!"
          else
            echo "â„¹ï¸  No changes to sync"
          fi
